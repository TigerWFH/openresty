server {
    listen 80;
    server_name cat.wfh.com;
    server_name cat.dudu.com;

    access_log  logs/cat.access.log  main;

    index index.html index.htm;

    root /Users/admin/Documents/openresty/src/cat.wfh.com/;

    location /robots.txt {
        alias /Users/admin/Documents/openresty/src/robots.txt;
    }

    location /index.js {
        # add_header Cache-Control no-cache;
        try_files $uri $uri/ =404;
    }
    location / {
        # add_header Cache-Control no-store;
        # add_header Pragma no-cache;
        try_files $uri $uri/ =404;
    }

    location ~* '\w{32}\.html$' {
        root /Users/admin/Documents/openresty/src/validatedfiles/;
        try_files $uri $uri/ =404;
    }
}